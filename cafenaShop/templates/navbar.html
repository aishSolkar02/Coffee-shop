{% load static %}
<!-- navbar section starts  -->

<header class="header">

    <a href="#" class="logo">
        <img src="{% static 'images/logo.png' %} "alt="">
    </a>

    <nav class="navbar">
        <a href="{% url 'home' %}">home</a>
            <a href="#about">about</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="">Categary</a>
            <a href="#contact">contact</a>
    </nav>


    <form class="d-flex w-25 col-3 p-0 " action="{% url 'search' %}">
        <input class="form-control mt-3 me-2 btn-lg" type="search" placeholder="Search" aria-label="Search" name="keyword">
        <button class="btn btn-dark" type="submit">Search</button>
      </form>


      {% if request.user.first_name %}
      <a class="btn btn-dark mx-2" href="{% url 'login' %}" role="button">{{request.user.first_name}}</a>
      <a class="btn btn-dark" href="{% url 'logout' %}" role="button" id="button">Logout</a>
      
      
      {% else %}
     
      <a class=" btn btn-dark mx-2" href="{% url 'register' %}" role="button">Register</a>
      <a class="btn btn-dark mx-2" href="{% url 'login' %}" role="button">Login</a>
      {% endif %}

      <div class="icons">

        <a href="{% url 'cart' %}"><div class="fas fa-shopping-cart" id="cart-btn">
            {% if count %}
            <span class="badge bg-danger fs-5 rounded-pill">{{count}}</span></a>
          {% endif %}
        </div></a> 
    </div>
</header>

<!-- navbar section ends -->
